<!-- <PullRefresh:PullToRefresh (refresh)="onPool($event)"> -->
  <SearchForm (search)="buscar($event)"></SearchForm>
   <ListView
    class="list-group"
    [items]="this.resultado"
    (itemTap)="onItemTap($event)"
    style="height: 1250px"
  >
    <ng-template let-x="item">
      <FlexboxLayout flexDirection="row" class="list-group-item">
        <Image src="res://icon" class="thumb img-circle"></Image>
        <Label
          [text]="x"
          class="list-group-item-heading"
          verticalAlignment="center"
          style="width: 60%"
        ></Label>
      </FlexboxLayout>
    </ng-template>
  </ListView>
