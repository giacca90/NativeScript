
<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Sobre mi" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<ListView
  class="list-group"
  [items]="this.noticias.favoritos"
  style="height: 1250px"
>
  <ng-template let-x="item">
    <FlexboxLayout flexDirection="row" class="list-group-item">
      <Image 
        src="res://icon" 
        class="thumb img-circle">
      </Image>
      <Label
        [text]="x"
        class="list-group-item-heading"
        verticalAlignment="center"
        style="width: 60%"
        n
      ></Label>
    </FlexboxLayout>
  </ng-template>
</ListView>

<GridLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf015;"></Label>
  <Label class="page__content-placeholder" text="componente home"></Label>
</GridLayout>
